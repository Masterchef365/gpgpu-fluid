  <title
     id="title2">Tesla valve principle</title>
  <desc
     id="desc4">Principle of operation of a Tesla valve by CMG Lee. The upper figure shows flow in the blocking direction: at each stage, part of the fluid is turned around (red) and interferes with the forward flow (black). The lower figure shows flow in the unimpeded direction (blue).</desc>
